<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/acmmanoa.css" rel="stylesheet">
        <title>ACM Manoa | Join </title>
    </head>
    
    <body>
        <div class="container">
            
            <div class="col-md-6 col-md-offset-3" style="border-radius: 10px;background-color: #dedede;">
                <br>
                <h1 style="text-align: center"> Welcome to ACM </h1>
                <h4 style="text-align: center"> Please fill out the following form </h4>
                <hr>
                <div class="col-md-10 col-md-offset-1">
                    <form>
                        <div class="form-group">
                            <label for="NameInput">Name</label>
                            <input type="text" class="form-control" id="name_first" placeholder="First">
                            <input type="text" class="form-control" id="name_last" placeholder="Last">
                        </div>
                        
                        <div class="form-group">
                            <label for="AddrInput">Address</label>
                            <input type="text" class="form-control" id="addr_line1" placeholder="Line 1">
                            <input type="text" class="form-control" id="addr_line2" placeholder="Line 2">
                            <input type="text" class="form-control" id="addr_city" placeholder="City, State Zip">
                        </div>
                        
                        <div class="form-group">
                            <label for="EmailInput">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="user@example.com">
                        </div>
                        
                        <div class="form-group">
                            <label for="ProfileInput">Profile</label>
                            <input type="text" class="form-control" id="prof_year" placeholder="Year (i.e. Jonior)">
                            <input type="text" class="form-control" id="prof_grad" placeholder="Expected Grad Date (i.e. Dec 10)">
                            <input type="text" class="form-control" id="prof_degree" placeholder="Degree (i.e. ICS)">
                            <input type="text" class="form-control" id="prof_type" placeholder="Type (i.e. BS)">
                            <input type="text" class="form-control" id="prof_age" placeholder="Age (i.e. 22)">
                            <input type="text" class="form-control" id="prof_gender" placeholder="Gender (i.e. Female)">
                        </div>
                        
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</html>
